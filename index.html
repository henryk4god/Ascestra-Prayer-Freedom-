<!DOCTYPE html>
<html>
<head>
    <title>GAS Connection Test</title>
</head>
<body>
    <h1>üîß Test GAS Connection</h1>
    
    <div>
        <label>GAS URL:</label>
        <input type="text" id="gasUrl" style="width: 400px;" 
               value="https://script.google.com/macros/s/AKfycbxpFojpaoA75WB7YXeWhIsCMhVPkqUMAkaaVorU-2Z8SAyD6KibOBYSuxy80YZWRRVRBQ/exec">
    </div>
    
    <button onclick="testGet()">Test GET Request</button>
    <button onclick="testPost()">Test POST Request</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;"></div>

    <script>
        function log(message) {
            document.getElementById('result').innerHTML += message + '<br>';
        }

        async function testGet() {
            const url = document.getElementById('gasUrl').value;
            log('Testing GET request to: ' + url);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                log('‚úÖ GET Success: ' + JSON.stringify(data));
            } catch (error) {
                log('‚ùå GET Failed: ' + error.message);
            }
        }

        async function testPost() {
            const url = document.getElementById('gasUrl').value;
            log('Testing POST request to: ' + url);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        familyHistory: "Test history",
                        selectedDays: 7
                    })
                });
                
                const data = await response.json();
                log('‚úÖ POST Success: ' + JSON.stringify(data));
            } catch (error) {
                log('‚ùå POST Failed: ' + error.message);
                
                // Try without Content-Type header
                try {
                    log('Trying without Content-Type header...');
                    const response2 = await fetch(url, {
                        method: 'POST',
                        body: JSON.stringify({
                            familyHistory: "Test history",
                            selectedDays: 7
                        })
                    });
                    
                    const data2 = await response2.json();
                    log('‚úÖ POST Success (no header): ' + JSON.stringify(data2));
                } catch (error2) {
                    log('‚ùå POST Failed (no header): ' + error2.message);
                }
            }
        }
    </script>
</body>
</html>
